<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shikoni Inventarin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #d21e1e;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #d21e1e;
            color: white;
        }
        a {
            display: block;
            margin-top: 30px;
            text-decoration: none;
            color: #d21e1e;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Shikoni inventarin e lendes se pare</h1>
    <table>
        <tr>
            <th>Emri i Artikullit</th>
            <th>Sasia e Mbetur në KG</th>
            <th>Çmimi për KG</th>
            <th>Çmimi Total</th>
        </tr>
        {% for item in inventory_items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }} kg</td>
            <td>{{ item.price_per_unit }} ALL</td>
            <td>{{ item.quantity * item.price_per_unit }} ALL</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/admin">Kthehu në Panelin e Administratorit</a>
</body>
</html>
